apiVersion: apps/v1
kind: Deployment
metadata:
  name: citizen #Deployment name
  labels:
    app: citizen #label to find the respective pods to manage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: citizen
  template: #template for the replica/pod specification
    metadata:
      labels:
        app: citizen #label for the corresponding app
    spec: 
      containers:
      - name: citizen #container name
        image: nasoufisdim/citizen-spring-rest:0.1 #container image
        ports:
        - containerPort: 30000 #container port
        env: #get environment vars from specific secret
         - name: DB_USER
           valueFrom:
             secretKeyRef:
               name: user-secret
               key: username
         - name: DB_PASSWORD
           valueFrom:
             secretKeyRef:
               name: user-secret
               key: password
         - name: DB_HOST
           value: "mysql"
         - name: DB_NAME
           value: "citizens"
         - name: SERVER_PORT
           value: "30000"
        resources:
            requests:
                memory: "512Mi"
                cpu: "500m"
            limits:
                memory: "1024Mi"
                cpu: "2000m"